<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    index_with_comments.html
    - Restores visible header and "fairytale" details
    - Ensures the title and chapter info are readable and not hidden by layout/colour issues
    - Comments throughout explain why each rule/section exists
  -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARMAGEDDON — Chapter 34</title>

  <!-- Fonts and favicons (same as original) -->
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oxygen&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

  <style>
    /* Page base */
    body {
      background-color: black;
      margin: 0;
      color: white;
      font-family: Lato, sans-serif;
    }

    /* --------------------------
       TITLE: recreate your original "shadow" appearance
       - IMPORTANT FIX: set color to white so text is readable on a black background.
       - Keep webkit-text-stroke (red) and text-shadow (white glow) similar to original design.
       -------------------------- */
    .shadow {
      text-decoration: none;
      color: white;                    /* was black - that made it invisible on black background */
      -webkit-text-stroke: 2px red;    /* red outline preserved */
      text-shadow: 0 0 20px white;     /* white glow preserved */
      font-size: 10vw;                 /* responsive large title */
      font-family: Lato, sans-serif;
      margin: 0;
      text-align: center;
    }

    /* --------------------------
       HEADER placement
       - retain absolute placement like your original
       - add z-index so header sits above other content (prevents accidental overlap)
       -------------------------- */
    .header {
      margin: auto;
      width: 80%;
      padding: 30px;
      position: absolute;
      top: 5%;
      left: 7%;
      z-index: 30;                     /* ensure header is above images/content */
    }

    /* --------------------------
       FAIRYTALE (chapter details)
       - Keep the text content and size like your original, but:
         * center it horizontally more reliably across screen sizes
         * use a higher z-index to avoid being hidden
         * place it below header (top value tuned)
       - Note: using left:50% + transform:translateX(-50%) is more robust than left:40%
       -------------------------- */
    .fairytale {
      display: block;
      position: absolute;
      top: 18%;                        /* moved up so it sits closer to header and is reliably visible */
      left: 50%;
      transform: translateX(-50%);     /* center the block horizontally */
      width: auto;
      font-size: 1.5vw;                /* similar to your original */
      color: white;
      text-align: center;
      margin: auto;
      z-index: 25;                      /* make sure it's above main content */
      pointer-events: none;             /* keeps it non-interactive so clicks pass to images if necessary */
    }

    /* pointer-events: none is optional; remove if you want the fairytale block to be clickable */

    /* --------------------------
       Slides and image container
       - minimal changes: slides are placed below header+fairytale
       - keep padding-top to push images out from under header (tweak if you change header size)
       -------------------------- */
    .image_container {
      display: block;
      text-align: center;
      padding-top: 45vh;               /* push slides below header + fairytale; adjust if needed */
    }
    .flex-container {
      display: block;
      width: 100%;
      margin: 0 auto;
      text-align: center;
    }

    /* Make all slides consistent size (adjust width as desired) */
    .slide-image {
      width: 700px;
      max-width: 90vw;
      height: auto;
      display: block;
      margin: 0 auto 1.5rem;
    }

    /* specific 294 image styling (visual 'playing' state support) */
    #img294 { cursor: pointer; border: 2px solid transparent; }
    #img294.playing { border-color: #4CAF50; box-shadow: 0 0 12px rgba(76,175,80,0.5); }

    /* play controls (keeps the button below slide 294 as you like) */
    .playControls { margin: 0.5rem auto 1.5rem; text-align: center; }
    .playControls button { font-size: 1rem; padding: .4rem .8rem; cursor:pointer; }
    #musicStatus { margin-left: .6rem; color: #ddd; }

    /* Footer nav (same as original rules) */
    .footer_2, .footer_3, .footer_4 {
      position: fixed;
      bottom: 0;
      background-color: transparent;
      text-align: center;
    }
    .footer_2 { left: 0; width: 5%; height: 18%; }
    .footer_3 { right: 0; width: 5%; height: 18%; }
    .footer_4 { left: 50%; transform: translateX(-50%); width: 5%; }

    /* Small-screen adjustments */
    @media (max-width: 760px) {
      .slide-image { width: 90vw; }
      .fairytale { top: 22%; left: 50%; transform: translateX(-50%); font-size: 3.6vw; } /* slightly larger relative text on small screens */
      .header { top: 4%; left: 5%; }
    }
  </style>
</head>
<body>

  <!--
    Header block (kept the original markup you provided).
    NOTE: changed <a> alt to aria-label above for correctness; alt is not valid on <a>.
  -->
  <div class="header">
    <a href="" target="_blank" aria-label="ARMAGEDDON title">
      <p class="shadow"><span style="font-size:10vw;">ARMAGEDDON</span></p>
    </a>
  </div>

  <!--
    Fairytale / Chapter information (your original content).
    I kept this block identical to the snippet you pasted, but corrected nesting in earlier versions.
    This should now be visible because:
      - .fairytale has color:white
      - element is horizontally centered and located below the header
      - z-index ensures it's not obscured by images
  -->
  <div class="fairytale" role="region" aria-label="Chapter information">
    <p><span style="font-size:1.5vw;">A Suburban Fairytale</span></p>
    <p><span style="font-size:1.5vw;">Chapter 34 &nbsp; 'Roam'</span></p>
    <p><span style="font-size:1.5vw;">Slides: 287 - 295</span></p>
  </div>

  <!--
    Image area: slides follow below. All slides use the .slide-image class for uniform sizing.
  -->
  <div class="image_container">
    <div class="flex-container">
      <img class="slide-image" src="images/34_chapter/287.png" alt="Slide 287"><br>
      <img class="slide-image" src="images/34_chapter/288.png" alt="Slide 288"><br>
      <img class="slide-image" src="images/34_chapter/289.png" alt="Slide 289"><br>
      <img class="slide-image" src="images/34_chapter/290.png" alt="Slide 290"><br>
      <img class="slide-image" src="images/34_chapter/291.png" alt="Slide 291"><br>
      <img class="slide-image" src="images/34_chapter/292.png" alt="Slide 292"><br>
      <img class="slide-image" src="images/34_chapter/293.png" alt="Slide 293"><br>
      <img id="img294" class="slide-image" src="images/34_chapter/294.png" alt="Slide 294 (tap to toggle)"><br>

      <!-- Play control kept below the 294 image -->
      <div class="playControls" aria-live="polite">
        <button id="playBtn" type="button">Play music for this chapter</button>
        <span id="musicStatus">Locked — click Play to allow audio</span>
      </div>

      <img class="slide-image" src="images/34_chapter/295.png" alt="Slide 295"><br>
    </div>
  </div>

  <!-- Footer anchors (preserved) -->
  <div class="footer_2">
    <a href="index.html" target="_blank" aria-label="Home"><span style="font-size:1.5vw;color:#fff">Home</span></a>
  </div>

  <div class="footer_3">
    <a href="chapter_35.html" target="_blank" aria-label="Next"><span style="font-size:1.5vw;color:#fff">Next</span></a>
  </div>

  <div class="footer_4">
    <a href="chapter_33.html" target="_blank" aria-label="Back"><span style="font-size:1.5vw;color:#fff">Back</span></a>
  </div>

  <!-- Hidden media (keeps previous behavior) -->
  <video id="bgPlayer" src="ROAM.mp4" preload="none" loop style="display:none;" playsinline></video>

  <script>
    /* JavaScript unchanged from earlier working version
       - click Play button to unlock/play ROAM.mp4
       - click 294 image toggles play/pause
       Comments are intentionally kept in the HTML and JS in previous file versions.
    */
    (function () {
      const playBtn = document.getElementById('playBtn');
      const status = document.getElementById('musicStatus');
      const img294 = document.getElementById('img294');
      const player = document.getElementById('bgPlayer');

      let unlocked = false;
      let playing = false;

      function updateUI() {
        if (!unlocked) {
          playBtn.textContent = 'Play music for this chapter';
          status.textContent = 'Locked — click Play to allow audio';
          img294.classList.remove('playing');
        } else if (playing) {
          playBtn.textContent = 'Pause music';
          status.textContent = 'Playing';
          img294.classList.add('playing');
        } else {
          playBtn.textContent = 'Play music for this chapter';
          status.textContent = 'Paused';
          img294.classList.remove('playing');
        }
      }

      playBtn.addEventListener('click', async (e) => {
        e.preventDefault();
        try {
          if (!playing) {
            await player.play();
            unlocked = true;
            playing = true;
            updateUI();
          } else {
            player.pause();
            playing = false;
            updateUI();
          }
        } catch (err) {
          console.warn('Playback failed:', err);
          unlocked = false;
          playing = false;
          status.textContent = 'Playback blocked — check file path / codec';
        }
      });

      img294.addEventListener('click', async (ev) => {
        ev.preventDefault();
        try {
          if (!playing) {
            await player.play();
            unlocked = true;
            playing = true;
            updateUI();
          } else {
            player.pause();
            playing = false;
            updateUI();
          }
        } catch (err) {
          console.warn('Playback failed on image click:', err);
          status.textContent = 'Playback blocked — use the Play button';
        }
      });

      player.addEventListener('play', () => { unlocked = true; playing = true; updateUI(); });
      player.addEventListener('pause', () => { playing = false; updateUI(); });
      player.addEventListener('ended', () => { playing = false; updateUI(); });
      player.addEventListener('error', (e) => {
        console.error('Media error', player.error, e);
        status.textContent = 'Media error: check ROAM.mp4 path and codec';
      });

      // Optional unobtrusive unlock attempt on first pointerdown
      function oneTimeUnlock() {
        window.removeEventListener('pointerdown', oneTimeUnlock, {passive:true});
        player.play().then(() => {
          player.pause();
          player.currentTime = 0;
          unlocked = true;
          updateUI();
        }).catch(()=>{});
      }
      window.addEventListener('pointerdown', oneTimeUnlock, {passive:true});

      window.addEventListener('pagehide', () => { if (!player.paused) player.pause(); });

      updateUI();
    })();
  </script>
</body>
</html>
