<body>

  </div>

    <div>A Suburban Fairytale</div>
    <div>Chapter 34 — 'Roam' • Slides: 287–295</div>
  </div>

  <div class="image_container" id="readingArea">
    <div class="flex-container">
      <img src="images/34_chapter/287.png" alt=""><br><br>
      <img src="images/34_chapter/288.png" alt=""><br><br>

      <!-- trigger image: clicking/tapping will toggle music -->
      <img id="triggerImage" src="images/34_chapter/294.png" alt="Tap to play music">

      <!-- keep an actual audio element for music -->
      <!-- NOTE: replace ROAM.mp3 with your actual audio file (straight quotes) -->
      <audio id="bgAudio" src="ROAM.mp3" preload="none" loop></audio>

      <br><br>
      <img src="images/34_chapter/295.png" alt=""><br><br>

  <div id="musicControls" aria-live="polite">
    <button id="enableMusic">Enable music</button>
    <span id="musicStatus">Locked (click Enable or tap the image)</span>
  </div>

  <div class="footer_2"><a href="index.html" target="_blank" aria-label="Home"><span style="font-size:1.5vw;">Home</span></a></div>
  <div class="footer_3"><a href="chapter_35.html" target="_blank" aria-label="Next"><span style="font-size:1.5vw;">Next</span></a></div>
  <div class="footer_4"><a href="chapter_33.html" target="_blank" aria-label="Back"><span style="font-size:1.5vw;">Back</span></a></div>

  <script>
    // Elements
    const audio = document.getElementById('bgAudio');
    const enableBtn = document.getElementById('enableMusic');
    const status = document.getElementById('musicStatus');
    const triggerImage = document.getElementById('triggerImage');
    const readingArea = document.getElementById('readingArea');

    let unlocked = false;
    let playing = false;
    const dwellMs = 1500; // how long an element must stay visible to count as "reading"
    let dwellTimer = null;

    // Try to "unlock" playback using a clear user gesture (button)
    enableBtn.addEventListener('click', async () => {
      try {
        await audio.play(); // will start or throw; we pause immediately to just unlock
        audio.pause();
        audio.currentTime = 0;
        unlocked = true;
        enableBtn.disabled = true;
        status.textContent = 'Unlocked — music will play while you read';
      } catch (err) {
        console.warn('Unable to unlock audio via button:', err);
        status.textContent = 'Unlock failed — try tapping the image';
      }
    });

    // Tapping/clicking the trigger image toggles playback (also serves as unlock on first tap)
    triggerImage.addEventListener('click', async (e) => {
      e.preventDefault();
      if (!unlocked) {
        try {
          await audio.play();
          unlocked = true;
          playing = true;
          enableBtn.disabled = true;
          status.textContent = 'Playing (unlocked by tap)';
          return;
        } catch (err) {
          console.warn('Play failed on tap:', err);
          status.textContent = 'Playback blocked — check browser settings';
          return;
        }
      }

      if (playing) {
        audio.pause();
        playing = false;
        status.textContent = 'Paused';
      } else {
        try {
          await audio.play();
          playing = true;
          status.textContent = 'Playing';
        } catch (err) {
          console.warn('Play failed:', err);
          status.textContent = 'Playback blocked';
        }
      }
    });

    // IntersectionObserver to detect when readingArea is visible
    const observer = new IntersectionObserver((entries) => {
      for (const entry of entries) {
        if (entry.isIntersecting && entry.intersectionRatio >= 0.5) {
          // start dwell timer
          if (dwellTimer == null) {
            dwellTimer = setTimeout(async () => {
              dwellTimer = null;
              if (unlocked) {
                try {
                  await audio.play();
                  playing = true;
                  status.textContent = 'Playing while you read';
                } catch (err) {
                  console.warn('Play failed inside observer:', err);
                  status.textContent = 'Could not play audio — browser blocked autoplay';
                }
              } else {
                // Not unlocked yet; prompt user to tap
                status.textContent = 'Tap the image or click Enable to allow music';
              }
            }, dwellMs);
          }
        } else {
          // left view: cancel pending dwell timer and possibly pause
          if (dwellTimer != null) {
            clearTimeout(dwellTimer);
            dwellTimer = null;
          }
          // if nothing visible, pause after a short delay to avoid flicker
          setTimeout(() => {
            // verify still not visible
            const rect = readingArea.getBoundingClientRect();
            const winH = window.innerHeight || document.documentElement.clientHeight;
            const visibleHeight = Math.max(0, Math.min(rect.bottom, winH) - Math.max(rect.top, 0));
            const visibleRatio = (rect.height > 0) ? visibleHeight / rect.height : 0;
            if (visibleRatio < 0.5 && playing) {
              audio.pause();
              playing = false;
              status.textContent = 'Paused (no reading area visible)';
            }
          }, 700);
        }
      }
    }, { threshold: [0.5] });

    observer.observe(readingArea);

    // Clean up on page unload
    window.addEventListener('pagehide', () => {
      if (!audio.paused) audio.pause();
    });
  </script>
</body>
