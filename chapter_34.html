<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    index_responsive_desktop.html
    Purpose: scale slide images and heading proportionally on laptop/desktop while
             keeping mobile layout intact. Preserves Play control and ROAM.mp4 behavior.
  -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ARMAGEDDON — Chapter 34</title>

  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oxygen&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

  <style>
    /* Base page */
    body {
      background-color: black;
      margin: 0;
      color: white;
      font-family: Lato, sans-serif;
    }

    /* TITLE (ARMAGEDDON)
       - Uses clamp() so font-size scales from a minimum up to a sensible maximum on large screens
       - Maintains original fill/stroke/shadow appearance
    */
    .shadow {
      text-decoration: none;
      color: black; /* original fill color */
      -webkit-text-stroke: 2px red; /* red outline */
      text-shadow: 4px 4px 4px #000000, 0 0 20px white; /* original dual shadow */
      font-size: clamp(48px, 10vw, 140px); /* responsive scaling */
      font-family: Lato, sans-serif;
      margin: 0;
      text-align: center;
      line-height: 1;
      display: inline-block;
    }

    /* Header in normal flow, centered */
    .header {
      width: 100%;
      padding: 36px 0 6px;
      text-align: center;
      box-sizing: border-box;
    }

    /* FAIRYTALE (chapter info) directly under the title */
    .fairytale {
      margin: 0 auto 8px;
      width: auto;
      font-size: clamp(14px, 1.5vw, 20px); /* scale text on wide screens */
      color: white;
      text-align: center;
      padding: 0 1rem;
    }

    /* IMAGE AREA: adjust vertical spacing to keep header and fairytale clear */
    .image_container {
      display: block;
      text-align: center;
      /* default mobile spacing (more push) */
      padding-top: 48vh;
      box-sizing: border-box;
    }

    .flex-container {
      display: block;
      width: 100%;
      margin: 0 auto;
      text-align: center;
    }

    /* SLIDE SIZING:
       - width uses clamp(min, preferred, max) so it grows smoothly from mobile to desktop
       - height:auto preserves aspect ratio (proportional height)
    */
    .slide-image {
      width: clamp(360px, 75vw, 1200px); /* min 360px, up to 1200px on large screens */
      height: auto;
      display: block;
      margin: 0 auto 1.5rem;
    }

    /* 294 image visual state */
    #img294 { cursor: pointer; border: 2px solid transparent; transition: box-shadow .2s, border-color .2s; }
    #img294.playing { border-color: #4CAF50; box-shadow: 0 0 12px rgba(76,175,80,0.5); }

    /* Play control below the 294 image (kept where you liked it) */
    .playControls { margin: 0.5rem auto 1.5rem; text-align: center; }
    .playControls button { font-size: 1rem; padding: .4rem .8rem; cursor: pointer; }
    #musicStatus { margin-left: .6rem; color: #ddd; vertical-align: middle; }

    /* Footer anchors */
    .footer_2, .footer_3, .footer_4 { position: fixed; bottom: 0; background-color: transparent; text-align: center; }
    .footer_2 { left: 0; width: 5%; height: 18%; }
    .footer_3 { right: 0; width: 5%; height: 18%; }
    .footer_4 { left: 50%; transform: translateX(-50%); width: 5%; }

    /* MEDIUM SCREENS (tablets / small laptops)
       - Reduce top padding so images move upward (more room for larger title)
       - Increase max width a bit by adjusting the clamp's middle (handled by clamp already)
    */
    @media (min-width: 768px) {
      .image_container { padding-top: 36vh; }
      .fairytale { font-size: clamp(15px, 1.2vw, 20px); }
    }

    /* LARGE SCREENS (desktop / large laptops)
       - Make top padding even smaller so slides sit higher under the heading
       - clamp for .slide-image allows growth up to 1200px
    */
    @media (min-width: 1200px) {
      .image_container { padding-top: 22vh; }
    }

    /* Optionally, if you want an explicit maximum width on the page content: */
    .flex-container { max-width: 1400px; margin-left: auto; margin-right: auto; }
  </style>
</head>
<body>

  <!-- Header/title in normal flow -->
  <div class="header">
    <a href="" target="_blank" aria-label="ARMAGEDDON title">
      <p class="shadow"><span style="font-size:inherit;">ARMAGEDDON</span></p>
    </a>
  </div>

  <!-- Chapter info under title -->
  <div class="fairytale" role="region" aria-label="Chapter information">
    <p><span style="font-size:inherit;">A Suburban Fairytale</span></p>
    <p><span style="font-size:inherit;">Chapter 34 &nbsp; 'Roam'</span></p>
    <p><span style="font-size:inherit;">Slides: 287 - 295</span></p>
  </div>

  <!-- Slides container (images scale proportionally) -->
  <div class="image_container">
    <div class="flex-container">
      <img class="slide-image" src="images/34_chapter/287.png" alt="Slide 287"><br>
      <img class="slide-image" src="images/34_chapter/288.png" alt="Slide 288"><br>
      <img class="slide-image" src="images/34_chapter/289.png" alt="Slide 289"><br>
      <img class="slide-image" src="images/34_chapter/290.png" alt="Slide 290"><br>
      <img class="slide-image" src="images/34_chapter/291.png" alt="Slide 291"><br>
      <img class="slide-image" src="images/34_chapter/292.png" alt="Slide 292"><br>
      <img class="slide-image" src="images/34_chapter/293.png" alt="Slide 293"><br>

      <!-- Slide 294: toggles playback -->
      <img id="img294" class="slide-image" src="images/34_chapter/294.png" alt="Slide 294 (tap to toggle)"><br>

      <!-- Play control -->
      <div class="playControls" aria-live="polite">
        <button id="playBtn" type="button">Play music for this chapter</button>
        <span id="musicStatus">Locked — click Play to allow audio</span>
      </div>

      <img class="slide-image" src="images/34_chapter/295.png" alt="Slide 295"><br>
    </div>
  </div>

  <!-- Footer nav -->
  <div class="footer_2"><a href="index.html" target="_blank" aria-label="Home"><span style="font-size:1.5vw;color:#fff">Home</span></a></div>
  <div class="footer_3"><a href="chapter_35.html" target="_blank" aria-label="Next"><span style="font-size:1.5vw;color:#fff">Next</span></a></div>
  <div class="footer_4"><a href="chapter_33.html" target="_blank" aria-label="Back"><span style="font-size:1.5vw;color:#fff">Back</span></a></div>

  <!-- Hidden media for playback -->
  <video id="bgPlayer" src="ROAM.mp4" preload="none" loop style="display:none;" playsinline></video>

  <script>
    // Play/unlock logic unchanged
    (function () {
      const playBtn = document.getElementById('playBtn');
      const status = document.getElementById('musicStatus');
      const img294 = document.getElementById('img294');
      const player = document.getElementById('bgPlayer');

      let unlocked = false;
      let playing = false;

      function updateUI() {
        if (!unlocked) {
          playBtn.textContent = 'Play music for this chapter';
          status.textContent = 'Locked — click Play to allow audio';
          img294.classList.remove('playing');
        } else if (playing) {
          playBtn.textContent = 'Pause music';
          status.textContent = 'Playing';
          img294.classList.add('playing');
        } else {
          playBtn.textContent = 'Play music for this chapter';
          status.textContent = 'Paused';
          img294.classList.remove('playing');
        }
      }

      playBtn.addEventListener('click', async (e) => {
        e.preventDefault();
        try {
          if (!playing) {
            await player.play();
            unlocked = true;
            playing = true;
            updateUI();
          } else {
            player.pause();
            playing = false;
            updateUI();
          }
        } catch (err) {
          console.warn('Playback failed:', err);
          unlocked = false;
          playing = false;
          status.textContent = 'Playback blocked — check ROAM.mp4 path / codec';
        }
      });

      img294.addEventListener('click', async (ev) => {
        ev.preventDefault();
        try {
          if (!playing) {
            await player.play();
            unlocked = true;
            playing = true;
            updateUI();
          } else {
            player.pause();
            playing = false;
            updateUI();
          }
        } catch (err) {
          console.warn('Playback failed on image click:', err);
          status.textContent = 'Playback blocked — use the Play button';
        }
      });

      player.addEventListener('play', () => { unlocked = true; playing = true; updateUI(); });
      player.addEventListener('pause', () => { playing = false; updateUI(); });
      player.addEventListener('ended', () => { playing = false; updateUI(); });
      player.addEventListener('error', (e) => {
        console.error('Media error', player.error, e);
        status.textContent = 'Media error: check ROAM.mp4 path and codec';
      });

      // One-time unobtrusive unlock on first pointerdown
      function oneTimeUnlock() {
        window.removeEventListener('pointerdown', oneTimeUnlock, {passive:true});
        player.play().then(() => {
          player.pause();
          player.currentTime = 0;
          unlocked = true;
          updateUI();
        }).catch(()=>{});
      }
      window.addEventListener('pointerdown', oneTimeUnlock, {passive:true});

      window.addEventListener('pagehide', () => { if (!player.paused) player.pause(); });
      updateUI();
    })();
  </script>
</body>
</html>
